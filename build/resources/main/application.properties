# The server port
server.port=443

# Enable https
server.ssl.key-store-type=PKCS12
server.ssl.key-store=star_fixip_org.p12
server.ssl.key-store-password=password
server.ssl.key-alias=damasrv
server.ssl.enabled=true

##############################################################
#ssl ciphers
#server.ssl.ciphers=TLS_RSA_WITH_AES_128_CBC_SHA256

# SSL protocol to use.
server.ssl.protocol=TLS

# SQL driver
spring.datasource.url=jdbc:mysql://localhost:3306/solanadama?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&autoReconnect=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database = MYSQL
spring.jpa.show-sql = true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.ddl-auto = create

# LOG and Banner
logging.file.name=dama.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
spring.banner.location=banner.txt

# Backend config
url.solana = https://api.mainnet-beta.solana.com
